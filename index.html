<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Night Sky</title>
</head>

<body>
    <div class="bg-graphics">

        <div class="sky" id="starry">
            <div id="moon" class="moon-position"></div>
        </div>

        <div class="ground">

            <div class="lowland"></div>

            <div class="highland"></div>

            <div class="grass bush1">
                <div class="bush">
                    <div class="petals petal-one"></div>
                    <div class="petals petal-two"></div>
                </div>
            </div>

        </div>
    </div>

    <script>
        for (i = 1, c = 0; c < 60; c++, i *= c) {
            if (c < 10) {
                const ib = document.createElement('s');
                const pos = 'l' + c;
                ib.classList.add('star', 'large', pos);
                const cb = document.getElementById('starry');
                cb.appendChild(ib);

                const posTop = document.querySelector('.'+pos);
                posTop.style.top = (Math.random()*1000)%100 + '%';
                const posLeft =  document.querySelector('.'+pos);
                posLeft.style.left = (Math.random()*1000)%100 + '%';
            }
            else if (c < 30) {
                const ib = document.createElement('s');
                const pos = 'm' + (c-10);
                ib.classList.add('star', 'medium', pos);
                const cb = document.getElementById('starry');
                cb.appendChild(ib);

                const posTop = document.querySelector('.'+pos);
                posTop.style.top = (Math.random()*1000)%100 + '%';
                const posLeft =  document.querySelector('.'+pos);
                posLeft.style.left = (Math.random()*1000)%100 + '%';
            }
            else{
                const ib = document.createElement('s');
                const pos = 's' + (c-30);
                ib.classList.add('star', 'small', pos);
                const cb = document.getElementById('starry');
                cb.appendChild(ib);

                const posTop = document.querySelector('.'+pos);
                posTop.style.top = (Math.random()*1000)%100 + '%';
                const posLeft =  document.querySelector('.'+pos);
                posLeft.style.left = (Math.random()*1000)%100 + '%';
            }
        }
    </script>
</body>

</html>
